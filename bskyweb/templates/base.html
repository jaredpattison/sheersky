<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover">
  <meta name="referrer" content="origin-when-cross-origin">
  <!--
    Preconnect to essential domains
  -->
  <link rel="preconnect" href="https://go.bsky.app">
  <title>{%- block head_title -%}SheerSky{%- endblock -%}</title>

  <!-- Hello Humans! API docs at https://atproto.com -->

  <link rel="preload" as="font" type="font/woff2" href="{{ staticCDNHost }}/static/media/InterVariable.c504db5c06caaf7cdfba.woff2" crossorigin>

  <style>
    /**
     * Minimum styles required to render splash.
     *
     * ALL OTHER STYLES BELONG IN `src/style.css`
     *
     * THIS NEEDS TO BE DUPLICATED IN `bskyweb/templates/base.html`
     */
    @font-face {
      font-family: 'InterVariable';
      src: url("{{ staticCDNHost }}/static/media/InterVariable.c504db5c06caaf7cdfba.woff2") format('woff2');
      font-weight: 300 1000;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'InterVariableItalic';
      src: url("{{ staticCDNHost }}/static/media/InterVariable-Italic.01dcbad1bac635f9c9cd.woff2") format('woff2');
      font-weight: 300 1000;
      font-style: italic;
      font-display: swap;
    }
    html,
    body {
      margin: 0px;
      padding: 0px;
      font-family: InterVariable, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Liberation Sans', Helvetica, Arial, sans-serif;
      text-rendering: optimizeLegibility;
      /* Platform-specific reset */
      -webkit-overflow-scrolling: touch;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -ms-overflow-style: scrollbar;
      font-synthesis-weight: none;
    }
    :root {
      --text: black;
      --background: #EEF4F6;
      --backgroundLight: #C9D8DE;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        color-scheme: dark;
        --text: #EEF4F6;
        --background: black;
        --backgroundLight: #232F36;
      }
    }
    html,
    body,
    #root {
      display: flex;
      flex: 1 0 auto;
      min-height: 100%;
      width: 100%;
    }
    html.theme--light,
    html.theme--light body,
    html.theme--light #root {
      background-color: #EEF4F6;
      --text: black;
      --background: #EEF4F6;
      --backgroundLight: #C9D8DE;
    }
    html.theme--dark,
    html.theme--dark body,
    html.theme--dark #root {
      color-scheme: dark;
      background-color: black;
      --text: #EEF4F6;
      --background: black;
      --backgroundLight: #232F36;
    }
    html.theme--dim,
    html.theme--dim body,
    html.theme--dim #root {
      color-scheme: dark;
      background-color: #233843;
      --text: #FFFFFF;
      --background: #233843;
      --backgroundLight: #30434D;
    }
    #splash {
      display: flex;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      align-items: center;
      justify-content: center;
    }
    #splash svg {
      position: relative;
      top: -50px;
      width: 100px;
    }
    /**
     * We need these styles to prevent shifting due to scrollbar show/hide on
     * OSs that have them enabled by default. This also handles cases where the
     * screen wouldn't otherwise scroll, and therefore hide the scrollbar and
     * shift the content, by forcing the page to show a scrollbar.
     */
    body {
      width: 100%;
      overflow-y: scroll;
    }
  </style>
  <script>
    const theme = localStorage.getItem('ALF_THEME')
    if (theme) {
      document.documentElement.classList.add(`theme--${theme}`)
    }
  </script>

  {% include "scripts.html" %}
  <link rel="apple-touch-icon" sizes="180x180" href="{{ staticCDNHost }}/static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ staticCDNHost }}/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ staticCDNHost }}/static/favicon-16x16.png">
  <link rel="mask-icon" href="{{ staticCDNHost }}/static/safari-pinned-tab.svg" color="#0284C7">
  <meta name="theme-color">
  <meta name="application-name" content="SheerSky">
  <meta name="generator" content="bskyweb">
  <meta property="og:site_name" content="SheerSky">
  <meta property="og:logo" content="{{ favicon }}">
  <meta name="twitter:site" content="@sheersky" />
  <link type="application/activity+json" href="" />

  {% block html_head_extra -%}{%- endblock %}
</head>
<body>
{%- block body_all %}
  <div id="root">
    <div id="splash">
      <!-- SheerSky Logo -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><text x="32" y="42" font-size="36" text-anchor="middle" fill="#0284C7" font-family="InterVariable, sans-serif" font-weight="bold">S</text></svg>
    </div>
  </div>

  <noscript>
    <h1 lang="en">JavaScript Required</h1>
    <p lang="en">This is a heavily interactive web application, and JavaScript is required. Simple HTML interfaces are possible, but that is not what this is.
    <p lang="en">Learn more about SheerSky and the AT Protocol at <a href="https://atproto.com">atproto.com</a>.
    {% block noscript_extra %}{% endblock %}
  </noscript>
{% endblock -%}
</body>
</html>
